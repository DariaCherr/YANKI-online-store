<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>YANKI</title>
</head>

<body>
    <div class="container-background">
        <header class="header">
            <div class="header__inner">
                <div class="header__menu-burger">
                    <a href="">
                        <img src="icons/menu-burger.svg" alt="">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#">NEW</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="catalog.html">КАТАЛОГ</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">О НАС</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__logo logo">
                    <a href="index.html">YANKI</a>
                </div>
                <div class="header__currency">
                    <div class="header__lang" title="Изменить язык" id="change-lang">RU</div>
                    <div class="header__currency" title="Изменить валюту" id="change-currency">₽</div>
                </div>
                <div class="header__user-nav">
                    <a class="header__user-item">
                        <img src="icons/search.svg" alt="">
                    </a>
                    <a class="header__user-item">
                        <img src="icons/login.svg" alt="">
                    </a>
                    <a class="header__user-item">
                        <img src="icons/fav.svg" alt="">
                    </a>
                    <a class="header__user-item">
                        <img src="icons/basket.svg" alt="">
                    </a>
                </div>
            </div>
        </header>
    </div>
    <main>
        <div class="catalog">
            <div class="wrapper catalog__wrapper">
                <div class="catalog__breadcrumbs">
                    <div class="breadcrumbs">
                        <a href="index.html" class="breadcrumbs__item">Главная</a>
                        <div class="breadcrumbs__delimiter"></div>
                        <a href="catalog.html" class="breadcrumbs__item">Каталог</a>
                        <a href="" class="breadcrumbs__item"></a>
                    </div>
                </div>
                <div class="catalog__columns">
                    <div class="catalog-column--sidebar">
                        <div class="sidebar">
                            <div class="sidebar__heading">Каталог</div>
                            <div class="sidebar__items">
                                <div class="sidebar__item">New</div>
                                <div class="sidebar__item">Bestsellers</div>
                                <div class="sidebar__item">Верхняя одежда</div>
                                <div class="sidebar__item">Шубы</div>
                                <div class="sidebar__item">Тренчи</div>
                                <div class="sidebar__item">Пальто</div>
                                <div class="sidebar__item">Пуховики и жилеты</div>
                                <div class="sidebar__item">Костюмы</div>
                                <div class="sidebar__item">Жакеты</div>
                                <div class="sidebar__item">Платья</div>
                                <div class="sidebar__item">Рубашки и блузы</div>
                                <div class="sidebar__item">Юбки</div>
                                <div class="sidebar__item">Футболки и топы</div>
                                <div class="sidebar__item">Аксессуары</div>
                                <div class="sidebar__item">Sale</div>
                                <div class="sidebar__item">Summer</div>
                                <div class="sidebar__item">Посмотреть всё</div>
                            </div>
                        </div>
                    </div>
                    <div class="catalog__column catalog-list">
                        <div class="catalog-list__filters"></div>
                        <section class="shop-items"></section>
                        <template id="item-template" class="catalog-list__template">
                            <div class="catalog-list__shop-item" id="shop-item">
                              <img src="" class="catalog-list__picture" id="shop-image">
                              <div class="catalog-list__content">
                                <div class="catalog-list__tags" id="shop-tag"></div>
                                <h1 class="catalog-list__title" id="shop-title"></h1>
                                <span class="catalog-list__price" id="shop-price"></span>
                                <span class="catalog-list__size" id="shop-size"></span>
                                <span class="catalog-list__colors" id="shop-colors"></span>
                              </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="scripts/catalog.js"></script>
<script src="scripts/slick.min.js"></script>
<script src="scripts/slider.js"></script>

</html>
